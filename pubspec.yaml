name: picture_match
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  dio: ^5.5.0+1
  dio_cookie_manager: ^3.1.1
  connectivity_plus: ^5.0.2
  intl: ^0.18.0
  flutter_screenutil: ^5.9.3
  cached_network_image: 
  webview_flutter: ^4.5.0
  flutter_launcher_icons: ^0.13.1
  confetti: ^0.7.0
  audioplayers: ^5.0.0 
  flutter_switch: ^0.3.2
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Bruce
      fonts:
        - asset: assets/fonts/BruceForeverRegular-X3jd2.ttf
    - family: Supreme
      fonts:
        - asset: assets/fonts/SupremeSpike-KVO8D.otf
 